    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            height: 100vh;
            margin: 0;

        .loader {
            text-align: center;

        .spinner {
            border: 4px solid #f3f3f3;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
